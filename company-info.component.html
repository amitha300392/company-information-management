<div class="container">
  <h2>Company Information</h2>
  <div *ngIf="companyInfo">
    <p><strong>Name:</strong> {{ companyInfo.name }}</p>
    <p><strong>Address:</strong> {{ companyInfo.address }}</p>
    <button (click)="edit()" class="btn btn-warning">Edit</button>
  </div>
  <div *ngIf="isEditing">
    <form (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="companyInfo.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="companyInfo.address" name="address" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
