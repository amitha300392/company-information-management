<div class="container">
  <h2>{{ isEditing ? 'Edit Employee' : 'Add Employee' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="employee.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" id="position" class="form-control" [(ngModel)]="employee.position" name="position" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Add' }}</button>
  </form>
</div>
