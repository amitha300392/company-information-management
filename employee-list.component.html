<div class="container">
  <h2>Employee List</h2>
  <button (click)="addEmployee()" class="btn btn-primary mb-2">Add Employee</button>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.position }}</td>
        <td>
          <button (click)="editEmployee(employee)" class="btn btn-warning btn-sm">Edit</button>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
